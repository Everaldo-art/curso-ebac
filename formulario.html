<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Formulário</title>
    <script>
        function validarFormulario(event) {
            event.preventDefault();

            const campoA = parseFloat(document.getElementById('campoA').value);
            const campoB = parseFloat(document.getElementById('campoB').value);

            if (isNaN(campoA) || isNaN(campoB)) {
                alert('Por favor, insira números válidos nos campos.');
                return;
            }

            if (campoB <= campoA) {
                alert('O número B deve ser maior que o número A.');
                return;
            }

            
            alert('Formulário válido! Número B é maior que o número A.');
            
        }
    </script>
</head>
<body>
    <h1>Calculadora Simples</h1>
    <form onsubmit="validarFormulario(event)">
        <label for="campoA">Campo A:</label>
        <input type="number" id="campoA" name="campoA" required>
        <br>
        <label for="campoB">Campo B:</label>
        <input type="number" id="campoB" name="campoB" required>
        <br>
        <input type="submit" value="Calcular">
    </form>
</body>
</html>
